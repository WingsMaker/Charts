<!DOCTYPE html>
<html>
<script src="https://wingsmaker.github.io/Github/charts.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
const data = {
  datasets: [{
    label: 'Bubble Chart',
    data: [{
      x: 20,
      y: 30,
      r: 15
    }, {
      x: 40,
      y: 10,
      r: 10
    }, {
      x: 60,
      y: 20,
      r: 20
    }],
    backgroundColor: 'rgb(255, 99, 132)'
  }]
};

const config = {
  type: 'bubble',
  data: data,
  options: {}
};

new Chart("myChart", config );

</script>

</body>
</html>
